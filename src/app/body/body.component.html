<div class="row">
  <div class="col">
    <h1>*ngIf</h1>
    <hr>
    <div *ngIf="Mostrar" class="card text-white bg-primary mb-3" style="max-width: 18rem;">
        <div class="card-header">Header</div>
        <div class="card-body">
          <h5 class="card-title">{{ libro.autor}}</h5>
          <p class="card-text">{{ libro.titulo}}</p>
        </div>
    </div>
      <button (click)="Mostrar = !Mostrar" class="btn btn-outline-primary">
        Mostrar/Ocultar
      </button>
    </div>
<!--Separador-->

  <div class="col">
      <h1>*ngfor</h1>
      <hr>
      <ul class="list-group">
          <li *ngFor="let p of personajes" class="list-group-item">{{ p }}</li>
        </ul>
  </div>
</div>
